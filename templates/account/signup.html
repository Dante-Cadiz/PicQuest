{% extends "base.html" %}
{% load i18n %}
{% block head_title %}
  {% trans "Signup" %}
{% endblock %}
{% block content %}
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-10 col-sm-9 col-md-8 col-lg-6 bg-black">
        <!-- Form Start-->
        <form id="signup_form" method="post" action="{% url 'account_signup' %}">
          {% csrf_token %}
          <h2>{% trans "Sign Up" %}</h2>
          <div class="form-group">
            <label for="id_username">Select a Username:</label>
            <input class="form-control username"
                   type="text"
                   name="username"
                   placeholder="Username"
                   autocomplete="username"
                   minlength="1"
                   maxlength="150"
                   required=""
                   id="id_username"/>
          </div>
          <div class="form-group">
            <label for="id_email">E-mail (optional):</label>
            <input class="form-control email"
                   type="email"
                   name="email"
                   placeholder="E-mail address"
                   autocomplete="email"
                   id="id_email"/>
          </div>
          <div class="form-group">
            <label for="id_password1">Password:</label>
            <input class="form-control password"
                   type="password"
                   name="password1"
                   placeholder="Password"
                   autocomplete="new-password"
                   required=""
                   id="id_password1"/>
          </div>
          <div class="form-group">
            <label for="id_password2">Repeat Password:</label>
            <input class="form-control password"
                   type="password"
                   name="password2"
                   placeholder="Repeat Password"
                   autocomplete="new-password"
                   required=""
                   id="id_password2"/>
          </div>
          {% if redirect_field_value %}
            <input type="hidden"
                   name="{{ redirect_field_name }}"
                   value="{{ redirect_field_value }}"/>
          {% endif %}
          <button type="submit" class="btn btn-primary btn-customized">{% trans 'Sign Up' %}</button>
          <p>
            {% blocktrans %}Already have an account? <a href="{{ login_url }}">Sign in here.</a>{% endblocktrans %}
          </p>
        </form>
        <!--/ Form End-->
      </div>
    </div>
  </div>
{% endblock %}
