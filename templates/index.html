{% extends 'base.html' %} {% load static%}
{% block content %}  
{% if user.is_authenticated %}
<h1>Hello</h1>
{% else %}
<!-- Video section -->
  <div class="container-fluid zero-margin">
    <div class="row container-fluid align-items-center">
      <div class="col-md-4">
        <video class="d-none d-md-block"
          autoplay
          muted
          loop
          src="{% static 'video/video1.mp4' %}"
          style="height: 85vh;"
        ></video>
      </div>
      <div class="col-md-8 h-100">
        <h1 class="header">Welcome to PicQuest</h1>

        <p class="header">
          Do you have a special photo that you want to share? <br />
          <a href="{% url 'account_signup' %}">Sign Up</a> or
          <a href="{% url 'account_login' %}">Login</a> and join the contest!
        </p>
      </div>
    </div>
  </div>
{% endif %}
<!--/ Video section End -->
{% endblock %}
